<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>groq-go Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --bg-input: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666;
            --accent: #a855f7;
            --accent-hover: #9333ea;
            --green: #22c55e;
            --red: #ef4444;
            --yellow: #eab308;
            --border: #2a2a2a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo span {
            color: var(--accent);
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        select {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        select:hover {
            border-color: var(--accent);
        }

        .btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn:hover {
            border-color: var(--accent);
            background: var(--bg-input);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--red);
        }

        .status-dot.connected {
            background: var(--green);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
        }

        .message.user {
            background: var(--accent);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: var(--bg-card);
            border: 1px solid var(--border);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.system {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            align-self: center;
            font-size: 14px;
            padding: 8px 16px;
        }

        .message.tool {
            background: var(--bg-secondary);
            border-left: 3px solid var(--accent);
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 13px;
            align-self: flex-start;
            max-width: 90%;
        }

        .tool-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            color: var(--accent);
            font-weight: 600;
        }

        .tool-result {
            color: var(--text-secondary);
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
        }

        .tool-result.error {
            color: var(--red);
        }

        .tool-result.success {
            color: var(--green);
        }

        /* Code blocks */
        .message pre {
            background: var(--bg-primary);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 13px;
        }

        .message code {
            background: var(--bg-primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 13px;
        }

        .message pre code {
            background: none;
            padding: 0;
        }

        /* Typing indicator */
        .typing {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input Area */
        .input-area {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #message-input {
            flex: 1;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 15px;
            resize: none;
            min-height: 48px;
            max-height: 200px;
            font-family: inherit;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        #message-input::placeholder {
            color: var(--text-muted);
        }

        #send-btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
        }

        #send-btn:hover {
            background: var(--accent-hover);
        }

        #send-btn:disabled {
            background: var(--bg-card);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        /* Empty state */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            gap: 16px;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .empty-state p {
            max-width: 400px;
            text-align: center;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 16px;
        }

        .suggestion {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .suggestion:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 12px 16px;
            }

            .chat-container {
                padding: 16px;
            }

            .message {
                max-width: 95%;
            }

            .input-area {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üöÄ groq<span>-go</span> web</div>
        <div class="header-actions">
            <div class="status">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Disconnected</span>
            </div>
            <select id="model-select">
                <option value="llama-3.3-70b-versatile">llama-3.3-70b-versatile</option>
                <option value="llama-3.1-8b-instant">llama-3.1-8b-instant</option>
                <option value="llama-3.2-90b-vision-preview">llama-3.2-90b-vision-preview</option>
                <option value="mixtral-8x7b-32768">mixtral-8x7b-32768</option>
            </select>
            <button class="btn" onclick="clearChat()">Clear</button>
        </div>
    </header>

    <div class="chat-container" id="chat-container">
        <div class="empty-state" id="empty-state">
            <h2>üëã Welcome to groq-go</h2>
            <p>AI-powered CLI assistant in your browser. Ask me to read files, write code, search the web, or run commands.</p>
            <div class="suggestions">
                <div class="suggestion" onclick="sendSuggestion('List all files in the current directory')">üìÅ List files</div>
                <div class="suggestion" onclick="sendSuggestion('What\\'s the top story on Hacker News?')">üì∞ Hacker News</div>
                <div class="suggestion" onclick="sendSuggestion('Create a simple hello world in Python')">üêç Hello Python</div>
                <div class="suggestion" onclick="sendSuggestion('Take a screenshot of https://example.com')">üì∏ Screenshot</div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <textarea
                id="message-input"
                placeholder="Ask me anything... (Press Enter to send, Shift+Enter for new line)"
                rows="1"
            ></textarea>
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let ws;
        let isConnected = false;
        let currentAssistantMessage = null;

        const chatContainer = document.getElementById('chat-container');
        const emptyState = document.getElementById('empty-state');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const modelSelect = document.getElementById('model-select');

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                isConnected = true;
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                sendBtn.disabled = false;
            };

            ws.onclose = () => {
                isConnected = false;
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                sendBtn.disabled = true;
                // Reconnect after 3 seconds
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleMessage(msg);
            };
        }

        function handleMessage(msg) {
            switch (msg.type) {
                case 'system':
                    addSystemMessage(msg.content);
                    break;

                case 'token':
                    if (!currentAssistantMessage) {
                        hideEmptyState();
                        currentAssistantMessage = addMessage('', 'assistant');
                    }
                    currentAssistantMessage.innerHTML += escapeHtml(msg.content);
                    scrollToBottom();
                    break;

                case 'tool_call':
                    hideEmptyState();
                    addToolCall(msg.tool, msg.args);
                    break;

                case 'tool_result':
                    addToolResult(msg.tool, msg.result, msg.error);
                    break;

                case 'done':
                    if (currentAssistantMessage) {
                        // Format markdown-like content
                        currentAssistantMessage.innerHTML = formatContent(currentAssistantMessage.textContent);
                    }
                    currentAssistantMessage = null;
                    hideTyping();
                    break;

                case 'error':
                    addSystemMessage('Error: ' + msg.error);
                    hideTyping();
                    currentAssistantMessage = null;
                    break;
            }
        }

        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !isConnected) return;

            hideEmptyState();
            addMessage(content, 'user');
            showTyping();

            ws.send(JSON.stringify({
                type: 'chat',
                content: content
            }));

            messageInput.value = '';
            messageInput.style.height = 'auto';
        }

        function sendSuggestion(text) {
            messageInput.value = text;
            sendMessage();
        }

        function clearChat() {
            ws.send(JSON.stringify({ type: 'clear' }));
            chatContainer.innerHTML = '';
            emptyState.style.display = 'flex';
            chatContainer.appendChild(emptyState);
        }

        function addMessage(content, role) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = formatContent(content);
            chatContainer.appendChild(div);
            scrollToBottom();
            return div;
        }

        function addSystemMessage(content) {
            const div = document.createElement('div');
            div.className = 'message system';
            div.textContent = content;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function addToolCall(tool, args) {
            const div = document.createElement('div');
            div.className = 'message tool';
            div.innerHTML = `
                <div class="tool-header">‚óè ${escapeHtml(tool)}</div>
                <div class="tool-result">${formatArgs(args)}</div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function addToolResult(tool, result, error) {
            const div = document.createElement('div');
            div.className = 'message tool';
            const resultClass = error ? 'error' : 'success';
            const icon = error ? '‚úó' : '‚úì';
            div.innerHTML = `
                <div class="tool-header">${icon} ${escapeHtml(tool)}</div>
                <div class="tool-result ${resultClass}">${escapeHtml(truncate(result, 500))}</div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function showTyping() {
            if (document.querySelector('.typing')) return;
            const div = document.createElement('div');
            div.className = 'typing';
            div.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function hideTyping() {
            const typing = document.querySelector('.typing');
            if (typing) typing.remove();
        }

        function hideEmptyState() {
            emptyState.style.display = 'none';
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatContent(text) {
            // Simple markdown-like formatting
            let html = escapeHtml(text);

            // Code blocks
            html = html.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');

            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Bold
            html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

            // Line breaks
            html = html.replace(/\n/g, '<br>');

            return html;
        }

        function formatArgs(args) {
            try {
                const parsed = JSON.parse(args);
                if (parsed.command) return escapeHtml(parsed.command);
                if (parsed.file_path) return escapeHtml(parsed.file_path);
                if (parsed.pattern) return escapeHtml(parsed.pattern);
                if (parsed.url) return escapeHtml(parsed.url);
                return escapeHtml(JSON.stringify(parsed, null, 2));
            } catch {
                return escapeHtml(args);
            }
        }

        function truncate(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // Event listeners
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';
        });

        modelSelect.addEventListener('change', () => {
            ws.send(JSON.stringify({
                type: 'model',
                model: modelSelect.value
            }));
        });

        // Connect on load
        connect();
    </script>
</body>
</html>
